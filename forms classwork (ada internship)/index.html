<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="a simple form for Registration">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>Registration form</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awsome/4.7.0/css/font-awsome.min.css">
</head>
<body>
    <div class="forms">
        <h1>Tech ADA's Interns Interest Form</h1>
        <form>
        <fieldset>
            <legend>Users Details</legend>
        <div class="first-container">
        <Label for="name"></Label>
        <input type="text" name="name" id="name" class="name1" placeholder="Name"><br>
        <Label for="password"></Label>
        <input type="password" name="password" id="password" class="password1" placeholder="Password" required><br>
        <Label for="number"></Label>
        <input type="text" name="name" id="name" class="number1" placeholder="Number"><br>
        </div>
        <div class="radio-container">
        <label for="gender">Gender</label><br>
        <input type="radio" name="gender" id="gender" value="Male">Male
        <br>
        <input type="radio" name="gender" id="gender" value="Female">Female
        <br>
        <input type="radio" name="gender" id="gender" value="Other">Other
        </div>
        <br>
        <div class="checkbox-container">
        <p>Hobbies</p><br>
        <input type="checkbox" id="swimming" name="swimming" value="Swimming">
        <label for="swimming">Swimming</label><br>
        <input type="checkbox" id="singing" name="singing" value="singing">
        <label for="singing">Singing</label><br>
        <input type="checkbox" id="hiking" name="hiking" value="Hiking">
        <label for="hiking">Hiking</label><br>
        <input type="checkbox" id="dancing" name="dancing" value="Dancing">
        <label for="dancing">Dancing</label><br>
        <input type="checkbox" id="reading" name="reading" value="reading">
        <label for="reading">Reading</label><br>
        <input type="checkbox" id="others" name="others" value="Others">
        <label for="others">Others</label><br>
        </div>
        <input type="submit" class="btn" value="Submit!">
        </fieldset>
        </form>
    </div>
</body>
</html>
